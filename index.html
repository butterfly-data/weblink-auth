<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Butterfly Data Consulting – Client Upload</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f9ff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #00E28A, #4D78FF);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header h2 {
      margin: 0.5rem 0 0 0;
      font-weight: normal;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #drop-area {
      margin-top: 1.5rem;
      padding: 2rem;
      border: 2px dashed #4D78FF;
      border-radius: 12px;
      text-align: center;
      color: #4D78FF;
      cursor: pointer;
      transition: background 0.2s;
    }

    #drop-area.highlight {
      background: #eaf4ff;
    }

    #file-input {
      display: none;
    }

    .file-list {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .file-list li {
      margin-bottom: 0.3rem;
    }

    button {
      margin-top: 1.5rem;
      background: #00E28A;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #00c877;
    }

    #output {
      margin-top: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    /* Optional progress bar */
    #progress-bar {
      width: 100%;
      background: #f0f0f0;
      border-radius: 8px;
      overflow: hidden;
      display: none;
      margin-top: 1rem;
    }

    #progress-bar-inner {
      height: 8px;
      background: #00E28A;
      width: 0%;
      transition: width 0.3s ease;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }

      header h1 {
        font-size: 1.5rem;
      }

      header h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Butterfly Data Consulting</h1>
    <h2>Client File Upload Portal</h2>
  </header>

  <div class="container">
    <form id="upload-form">
      <label>Client ID:</label>
      <input type="text" name="clientId" required />

      <label>Password:</label>
      <input type="password" name="password" required />

      <label>Upload Files:</label>
      <div id="drop-area">Click or Drag & Drop files here</div>
      <input type="file" id="file-input" name="file" multiple required />

      <ul class="file-list" id="file-list"></ul>

      <div id="progress-bar">
        <div id="progress-bar-inner"></div>
      </div>

      <button type="submit">Upload Files</button>
    </form>

    <div id="output"></div>
  </div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("file-input");
    const fileList = document.getElementById("file-list");
    const output = document.getElementById("output");
    const progressBar = document.getElementById("progress-bar");
    const progressBarInner = document.getElementById("progress-bar-inner");
    let files = [];

    dropArea.addEventListener("click", () => fileInput.click());

    ["dragenter", "dragover"].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        dropArea.classList.add("highlight");
      });
    });

    ["dragleave", "drop"].forEach(eventName => {
      dropArea.addEventListener(eventName, () => {
        dropArea.classList.remove("highlight");
      });
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      files = [...e.dataTransfer.files];
      fileInput.files = e.dataTransfer.files;
      updateFileList();
    });

    fileInput.addEventListener("change", () => {
      files = [...fileInput.files];
      updateFileList();
    });

    function updateFileList() {
      fileList.innerHTML = "";
      files.forEach(file => {
        const li = document.createElement("li");
        li.textContent = file.name;
        fileList.appendChild(li);
      });
    }

    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      if (files.length === 0) {
        output.textContent = "❗Please select at least one file.";
        output.style.color = "red";
        return;
      }

      output.textContent = "Uploading...";
      output.style.color = "#333";
      progressBar.style.display = "block";
      progressBarInner.style.width = "0%";

      const form = e.target;
      const formData = new FormData();

      formData.append("clientId", form.clientId.value);
      formData.append("password", form.password.value);

      for (let i = 0; i < fileInput.files.length; i++) {
        formData.append("file", fileInput.files[i]);
      }

      try {
        const response = await fetch("https://aavqxnyuhnwsdckmtimp.supabase.co/functions/v1/get-upload-link2", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          output.textContent = "✅ File upload successful!";
          output.style.color = "green";
          fileInput.value = "";
          files = [];
          fileList.innerHTML = "";
        } else {
          output.textContent = `❌ Error: ${result.error || "Unknown error"}`;
          output.style.color = "red";
        }

      } catch (err) {
        output.textContent = "❌ Error: Upload failed.";
        output.style.color = "red";
        console.error(err);
      } finally {
        progressBarInner.style.width = "100%";
        setTimeout(() => progressBar.style.display = "none", 1000);
      }
    });
  </script>

</body>
</html>
