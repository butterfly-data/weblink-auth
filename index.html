<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Butterfly Data Consulting – Client Upload</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f9ff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #00E28A, #4D78FF);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header img {
      height: 80px;
      margin-bottom: 1rem;
      object-fit: contain;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header h2 {
      margin: 0.5rem 0 0 0;
      font-weight: normal;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #drop-area {
      margin-top: 1.5rem;
      padding: 2rem;
      border: 2px dashed #4D78FF;
      border-radius: 12px;
      text-align: center;
      color: #4D78FF;
      cursor: pointer;
      transition: background 0.2s;
    }

    #drop-area.highlight {
      background: #eaf4ff;
    }

    #file-guidelines {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }

    #file-input {
      display: none;
    }

    .file-list {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .file-list li {
      margin-bottom: 0.3rem;
    }

    button {
      margin-top: 1.5rem;
      background: #00E28A;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #00c877;
    }

    #output {
      margin-top: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    #output.success {
      color: green;
    }

    #output.error {
      color: red;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/butterfly-data/weblink-auth/main/black%20logo%20trans%20bg.png" alt="Butterfly Logo" />
    <h1>Butterfly Data Consulting</h1>
    <h2>Client File Upload Portal</h2>
  </header>

  <div class="container">
    <form id="upload-form">
      <label>Client ID:</label>
      <input type="text" name="clientId" required />

      <label>Password:</label>
      <input type="password" name="password" required />

      <label>Upload Files:</label>
      <div id="drop-area">Click or Drag & Drop files here</div>
      <div id="file-guidelines">Accepted formats: .csv, .xlsx, .parquet</div>
      <input type="file" id="file-input" name="file" multiple accept=".csv,.xlsx,.parquet" required />

      <ul class="file-list" id="file-list"></ul>

      <button type="submit">Upload Files</button>
    </form>

    <div id="output"></div>
  </div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("file-input");
    const fileList = document.getElementById("file-list");
    const output = document.getElementById("output");
    let files = [];

    dropArea.addEventListener("click", () => fileInput.click());

    ["dragenter", "dragover"].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        dropArea.classList.add("highlight");
      });
    });

    ["dragleave", "drop"].forEach(eventName => {
      dropArea.addEventListener(eventName, () => {
        dropArea.classList.remove("highlight");
      });
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      const droppedFiles = [...e.dataTransfer.files];
      handleFiles(droppedFiles);
    });

    fileInput.addEventListener("change", () => {
      handleFiles([...fileInput.files]);
    });

    function handleFiles(selectedFiles) {
      const allowedTypes = ['text/csv', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'application/octet-stream'];
      files = selectedFiles.filter(file => allowedTypes.includes(file.type) || file.name.endsWith('.parquet'));
      updateFileList();
    }

    function updateFileList() {
      fileList.innerHTML = "";
      files.forEach(file => {
        const li = document.createElement("li");
        li.textContent = file.name;
        fileList.appendChild(li);
      });
    }

    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      output.className = "";
      output.textContent = "Uploading...";

      const form = e.target;
      const formData = new FormData();

      formData.append("clientId", form.clientId.value);
      formData.append("password", form.password.value);
      for (let i = 0; i < files.length; i++) {
        formData.append("file", files[i]);
      }

      const response = await fetch("https://aavqxnyuhnwsdckmtimp.supabase.co/functions/v1/get-upload-link2", {
        method: "POST",
        body: formData
      });

      const result = await response.json();

      if (response.ok) {
        output.textContent = "✅ File upload successful!";
        output.className = "success";
      } else {
        output.textContent = `❌ Error: ${result.error || "Unknown error"}`;
        output.className = "error";
      }
    });
  </script>

</body>
</html>
